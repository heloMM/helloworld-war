<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <title>Trabalho Continuous Integration</title>
</head>
<body>
<script type="text/javascript" src="js/cadastro.js"></script>
<div class="login">
    <h1>Log in</h1>
    <form method="post">

    </form>
    <button type="button" class="btn btn-primary btn-block btn-large" onClick="Cadastrar()">Sing up</button>
</div>
</body>
